<script>
	new Vue({
		el: '#login',
		data() {
			return {
				fileList: [],
				login_dialogVisible: false,
				ruleForm: {
					pass: '',
					email: ''
				},
				// 记住密码
				rememberpwd: false,
				logining: false,
				isLogin: false
			}
		},
		// 创建完毕状态(里面是操作)
		created() {
			this.getuserpwd()
			const token = sessionStorage.getItem('logintoken') || ''
			if (token != null && token != '') {
				this.ruleForm.email = JSON.parse(sessionStorage.getItem('userdata')).email
				this.isLogin = true
			}
		},
		computed: {
			realName() {
				console.log(sessionStorage.getItem('userInfo'))
				return JSON.parse(sessionStorage.getItem('userInfo')).realName
			}
		},
		methods: {
			// 获取用户名密码
			getuserpwd() {
				console.log(getCookie('email'))
				if (getCookie('email') != '' && getCookie('pwd') != '') {
					this.ruleForm.email = getCookie('eamil')
					this.ruleForm.pass = getCookie('pwd')
					this.rememberpwd = true
					this.ruleForm.email = sessionStorage.getItem('userdata').email
				}
			},
			loginOut() {
				this.isLogin = false
				//删除cookie、缓存信息
				delCookie('email')
				delCookie('pwd')
				sessionStorage.removeItem('userdata')
				sessionStorage.removeItem('logintoken')
				sessionStorage.removeItem('userInfo')
				window.location.reload()
			},
			submitForm(formName) {
				this.$refs[formName].validate(valid => {
					if (valid) {
						this.logining = true
						const params = {
							email: this.ruleForm.email,
							password: this.ruleForm.pass
						}
						userLogin(params).then(res => {
							res = res.data
							if (res.code === 2000) {
								if (this.rememberpwd) {
									//保存帐号到cookie，有效期7天
									setCookie('email', this.ruleForm.email, 7)
									//保存密码到cookie，有效期7天
									setCookie('pwd', this.ruleForm.pass, 7)
								} else {
									delCookie('email')
									delCookie('pwd')
								}
								this.isLogin = true //登陆成功，隐藏登录按钮
								this.login_dialogVisible = false
								//如果请求成功就缓存信息
								setTimeout(() => {
									this.logining = false
									// 缓存token
									sessionStorage.setItem('logintoken', res.data.token)
									console.log('缓存')
									console.log(res.data.token)
									// 缓存用户个人信息
									sessionStorage.setItem('userdata', JSON.stringify(res
										.data))
									//获取用户信息以确定是否显示原始记录
									UserList(this.ruleForm.email)
										.then(res => {
											res = res.data
											if (res.code == 2000) {
												sessionStorage.setItem('userInfo', JSON
													.stringify(res
														.data))
												// 登录成功刷新当前页面
												window.location.reload()
											} else {
												this.$message({
													type: 'info',
													message: res.msg
												})
											}
										})
										.catch(err => {
											this.loading = false
											this.$message.error('原始记录需要登录后才可以查看！')
										})
								}, 1000)

							} else {
								this.$message.error(res.msg)
								this.logining = false
								return false
							}
						})
					} else {
						this.$message.error('请输入用户名密码！')
						this.logining = false
						return false
					}
				})
			},
			resetForm(formName) {
				this.$refs[formName].resetFields();
			}
		}
	})
</script>
