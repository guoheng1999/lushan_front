					userForm: {

					pagesize: 9,
					//dataShow
					checkAll: false,
					isIndeterminate: true,
					messageBoardVisible: false,
					loading: false,
					timer: null,
					message_board_text: '',
					folder: '',
					folders: [{
							value: '01',
							label: '云滴谱数据(A2/A3)',
							children: [{
								value: '01-1',
								label: '云滴谱数据A2',
							}, {
								value: '01-2',
								label: '云滴谱数据A3'
							}]
						}, {
							value: '02',
							label: '雾滴谱原始数据(a)'
						}, {
							value: '03',
							label: '雨滴谱数据(B2/B3)',
							children: [{
								value: '03-1',
								label: '雨滴谱数据B2',

							}, {

								label: '盐核数据C2',
							}]
						}, {
							value: '05',
							label: '云的宏观观测数据(D1)',

						}, {
							value: '06',
							label: '双经纬仪测云数据(F3)'
						}

					]
				}
			},
			// 创建完毕状态(里面是操作)
			created() {
				// const token = localStorage.getItem('logintoken') || ''
				// console.log(localStorage.getItem('logintoken'))
				// if (token != null && token != '') {
				// 	this.getuserpwd()
				// 	this.getUserList()
				// }
				this.getUserList()
				this.setDeviceName('A2')
			},
			methods: {
				// 获取用户信息以确定是否显示原始记录
				getUserList() {
					console.log(localStorage.getItem('userInfo'))
					const roleId = JSON.parse(localStorage.getItem('userInfo')).roleId
					if (roleId >= 1) {
						this.originalRecord = true
					}
				},
				download_historyImg(params) {
					/*下载原始记录的图片*/
					downloadHistoryImg(params).then(res => {
						let blob = new Blob([res.data])
						let contentDisposition = res.headers[
								'content-disposition'
								] //从response的headers中获取filename, 后端response.setHeader("Content-disposition", "attachment; filename=xxxx.docx") 设置的文件名;
						let patt = new RegExp('filename=([^;]+\\.[^\\.;]+);*')
						let result = patt.exec(contentDisposition)
						console.log(result)
						let thename = decodeURI(result[1]) //使用decodeURI对名字进行解码
						let downloadElement = document.createElement('a')
						let href = window.URL.createObjectURL(blob) //创建下载的链接
						downloadElement.style.display = 'none'
						downloadElement.href = href
						downloadElement.download = thename //下载后文件名
						document.body.appendChild(downloadElement)
						downloadElement.click() //点击下载
						document.body.removeChild(downloadElement) //下载完成移除元素
						window.URL.revokeObjectURL(href) //释放掉blob对象
					})
				},
				/*设置设备名称并获取相关历史数据*/
				setDeviceName(params) {
					this.deviceName = params
					getHistoryData(this.deviceName)
						.then(res => {
							res = res.data
							if (res.code == 2000) {
								this.historyData = res.data
							} else {
								this.$message({
									type: 'info',
									message: res.msg
								})
							}
						})
						.catch(err => {
							this.loading = false
							this.$message.error('历史数据获取失败，请稍后重试！')
						})
				},
				// 初始页currentPage、初始每页数据数pagesize和数据data
				handleSizeChange: function(size) {
					this.pagesize = size;
					console.log(this.pagesize) //每页下拉显示数据
				},
				handleCurrentChange: function(currentPage) {
					this.currentPage = currentPage;
					console.log(this.currentPage) //点击第几页
				},
				// handleUserList() {
				//     this.$http.get('http://localhost:3000/userList').then(res => {  //这是从本地请求的数据接口，
				//     this.userList = res.body
				// })
				handleCheckAllChange(val) {
					this.checkedCities = val ? cityOptions : [];
					this.isIndeterminate = false;
				},
				handleCheckedCitiesChange(value) {
					let checkedCount = value.length;
					this.checkAll = checkedCount === this.cities.length;
					this.isIndeterminate = checkedCount > 0 && checkedCount < this.cities.length;
				},
				download_csvData(index, data) {
					console.log(index, data); //点击第几页
					const token = localStorage.getItem('logintoken') || ''
					if (token != null && token != '') {
						console.log(token)
						downloadHistoryData(data.dataName)
							.then(res => {
								let blob = new Blob([res.data])
								let contentDisposition = res.headers[
									'content-disposition'
								] //从response的headers中获取filename, 后端response.setHeader("Content-disposition", "attachment; filename=xxxx.docx") 设置的文件名;
								let patt = new RegExp('filename=([^;]+\\.[^\\.;]+);*')
								let result = patt.exec(contentDisposition)
								console.log(result)
								let thename = decodeURI(result[1]) //使用decodeURI对名字进行解码
								let downloadElement = document.createElement('a')
								let href = window.URL.createObjectURL(blob) //创建下载的链接
								downloadElement.style.display = 'none'
								downloadElement.href = href
								downloadElement.download = thename //下载后文件名
								document.body.appendChild(downloadElement)
								downloadElement.click() //点击下载
								document.body.removeChild(downloadElement) //下载完成移除元素
								window.URL.revokeObjectURL(href) //释放掉blob对象
							})
							.catch(err => {
								this.loading = false
								this.$message.error('历史数据下载失败，请稍后重试！')
							})
					} else {
						this.$confirm('提示', {
								message: '您还未登录，请登录后下载',
								confirmButtonText: '登录',
								cancelButtonText: '取消',
								type: 'warning'
							})
							.then(() => {
								console.log('跳转')
								window.location.href = "login.html"
							})
							.catch(() => {
								this.$message({
									type: 'info',
									message: '已取消登录！'
								})
							})
					}
				},
				toggleSelection(rows) {
					if (rows) {
						rows.forEach(row => {
							this.$refs.multipleTable.toggleRowSelection(row);
						});
					} else {
						this.$refs.multipleTable.clearSelection();
					}
				},
				handleSelectionChange(val) {
					this.multipleSelection = val;
				},
				//获取原始记录
				getOriginData(row) {
					this.dialog_title = "|" + row.dataName + "|  包含的图片"
					this.dialogVisible = true

							res = res.data
							if (res.code == 2000) {

							} else {

									type: 'info',
									message: res.msg
								})
							}
						})
						.catch(err => {
							this.loading = false
							this.$message.error('历史数据获取失败，请稍后重试！')

					this.messageBoardVisible = true
				},
				handleChange(value) {

				},
				handleClose(done) {
					if (this.loading) {
						return;

					}
					this.$confirm('确定要提交表单吗？')
						.then(_ => {
							this.loading = true;
							this.timer = setTimeout(() => {
								done();
								// 动画关闭需要一定的时间
								setTimeout(() => {
									this.loading = false;
								}, 400);
							}, 2000);
						})
						.catch(_ => {});
				},
				cancelForm() {
					this.loading = false;
					this.messageBoardVisible = false;
					clearTimeout(this.timer);
