	<script src="assets/js/login/login.js"></script>
	<script>
		new Vue({
			el: '#forgetPWD-form',
			data() {
				var validatePass = (rule, value, callback) => {
					if (value === '') {
						callback(new Error('请输入密码'));
					} else {
						if (this.ruleForm.checkPass !== '') {
							this.$refs.ruleForm.validateField('checkPass');
						}
						callback();
					}
				};
				var validatePass2 = (rule, value, callback) => {
					if (value === '') {
						callback(new Error('请再次输入密码'));
					} else if (value !== this.ruleForm.pass) {
						callback(new Error('两次输入密码不一致!'));
					} else {
						callback();
					}
				};
				return {
					//是否发送验证码
					isSeedCode: false,
					//邮箱输入是否禁用
					disabled: false,
					ruleForm: {
						email: '',
						code: '',
						password: '',
						checkPassword: ''
					},
					seedCodeForm: {
						email: '',
						type: 2
					},
					checkCodeForm: {
						email: '',
						code: '',
						password: ''
					},
					rules: {
						pass: [{
							validator: validatePass,
							trigger: 'blur'
						}],
						checkPass: [{
							validator: validatePass2,
							trigger: 'blur'
						}]
					}
				};
			},
			methods: {
				checkCode() {
					this.checkCodeForm.email = this.ruleForm.email
					this.checkCodeForm.code = this.ruleForm.code
					this.checkCodeForm.password = this.ruleForm.password
					findPWD(this.checkCodeForm)
						.then(res => {
							console.log(res)
							if (res.data.code == 2000) {
								this.$message({
									type: 'success',
									message: '密码重置成功!'
								})
							} else {
								this.$message({
									type: 'info',
									message: res.data.msg
								})
							}
							window.location.href = 'index.html'
						})
						.catch(err => {
							this.loading = false
							this.$message.error('密码重置失败，请您稍后重试！')
						})
				},
				seedCode() {
					this.seedCodeForm.email = this.ruleForm.email
					sendValidateMessage(this.seedCodeForm)
						.then(res => {
							console.log(res)
							if (res.data.code == 2000) {
								this.$message({
									type: 'success',
									message: '已向您的邮箱发送了验证码!'
								})
							} else {
								this.$message({
									type: 'info',
									message: res.data.msg
								})
							}
						})
						.catch(err => {
							this.loading = false
							this.$message.error('验证码发送失败，请您稍后重试！')
						})
					this.isSeedCode = true
					this.disabled = true
				}
			}
		})
	</script>
