<el-form style="display: flex; align-content: center; justify-content: center; flex-direction: column;"
	:model="ruleForm" status-icon ref="ruleForm" class="demo-ruleForm">
	<el-form-item>
		<el-input style="width: 90pv" placeholder="邮箱" type="text" v-model="ruleForm.name" autocomplete="off">
			<i slot="prefix" class="el-input__icon el-icon-user"></i>
		</el-input>
	</el-form-item>
	<el-form-item style="width: 90pv" prop="pass">
		<el-input placeholder="密码" type="password" v-model="ruleForm.pass" autocomplete="off">
			<i slot="prefix" class="el-input__icon el-icon-unlock"></i>
		</el-input>
	</el-form-item>
	<el-form-item class="el-register-btn">
		<el-button type="primary" @click="submitForm('ruleForm')">登录</el-button>
		<el-button @click="pushToRegister('register.html')">注册</el-button>
	</el-form-item>
</el-form>
<a href="#" style="margin-left: 75%;">忘记密码？</a>
